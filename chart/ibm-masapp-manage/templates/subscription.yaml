apiVersion: operators.coreos.com/v1alpha1
kind: Subscription
metadata:
  name: {{ .Values.subscriptions.masapp.name }}
  labels:
    {{- include "ibm-masapp-manage.labels" . | nindent 4 }}
  annotations:
    argocd.argoproj.io/sync-wave: "1" 
spec:
  name: {{ .Values.subscriptions.masapp.name }}
  source: {{ .Values.subscriptions.masapp.subscription.source }}
  sourceNamespace: {{ .Values.subscriptions.masapp.subscription.sourceNamespace }}
  channel: {{ .Values.subscriptions.masapp.subscription.channel }}
  installPlanApproval: {{ .Values.subscriptions.masapp.subscription.installPlanApproval }}
